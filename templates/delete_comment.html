{% extends "base.html" %}
{% block title %}The Easy Eater | Delete Comment{% endblock %}
{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-11 col-md-4 mt-3">
      <h1 class="text-dark">Delete Comment</h1>

      <p class="text-center mt-5">Are you sure you want to delete this comment?</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-11 col-md-4 mt-3">
        <form class="text-center" method="POST">
            {%  csrf_token  %}
            <div>
                <button class="btn btn-danger btn-lg m-2" type="submit">Delete</button>
                <a class="btn btn-info btn-lg m-2" href="{%  url 'recipe_detail' comment.recipe.slug  %}">Cancel</a>
            </div>
        </form>
    </div>
  </div>
</div>

{% endblock %}
