{% extends "base.html" %}
{% block title %}The Easy Eater | Delete Comment{% endblock %}
{% block content %}

<div class="container">
    <h1 class="page-title">Delete Comment</h1>
    <hr class="home-break">
    <br>
    <p class="text-center mt-3">Are you sure you want to delete this comment?</p>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <!-- Delete Comment Form -->
            <form class="text-center" method="POST">
                {%  csrf_token  %}
                <div>
                    <button class="btn btn-danger m-2" type="submit">Delete</button>
                    <a class="btn btn-outline-dark m-2"
                        href="{%  url 'recipe_detail' comment.recipe.slug  %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
