{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="page-title">My Meal Plan</h1>
        </div>
    </div>
    <div class="row">
        {% for day in days  %}
            <h2>Day: {{day}}</h2>
            {% if mpi[day] %}
                <h2>None</h2>
            {% else %}
                <h2>{{mpi[day].recipe.title}}</h2>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
