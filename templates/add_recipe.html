{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}



<div class="container-fluid green-background">
    <h1 class="page-title text-light">Add Recipe</h1>
    <div class="row justify-content-center">
        {% if user.is_authenticated %}
        {% load cloudinary %}
        <div class="col-11 col-md-4 mt-3">
            <form method="post" class="add-recipe mb-5" action="" enctype="multipart/form-data">
                    {{ form | crispy }}
                    {% csrf_token %} 
                <button type="submit" class="btn btn-light">Submit</button>
                <a class="btn btn-light m-2" href="{%  url 'browse_recipes' %}">Cancel</a>
            </form>
        </div>

        {% endif %}


    </div>
</div>

{%endblock%}
