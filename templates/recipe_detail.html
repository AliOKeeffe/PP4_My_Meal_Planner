{% extends 'base.html' %} 

{% block content %}


<div>
    <h1>{{ recipe.title }}</h1>

    <div>
        <p class="author">Author: {{ recipe.author }}</p>
    </div>
    <a href="#">
        <p>{{ recipe.description }} </p>
        <p>{{ recipe.content | safe }} </p>
    </a>
    <hr>

</div>



{% endblock content %}
