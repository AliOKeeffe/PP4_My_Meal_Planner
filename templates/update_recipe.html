{% extends "base.html" %}
{% block title %}The Easy Eater | Update Recipe{% endblock %}
{% block content %}

{% load crispy_forms_tags %}


<div class="container-fluid green-background">
    <h1 class="page-title text-light">Edit Recipe</h1>
    <div class="row justify-content-center">
        {% if user.is_authenticated and recipe.author == user  %}
        {% load cloudinary %}
        <div class="col-11 col-md-4 mt-3">
            <form method="post" class="add-recipe mb-5" action="" enctype="multipart/form-data">
                    {{ form | crispy }}
                    {% csrf_token %} 
                <button type="submit" class="btn btn-light">Update</button>
                <a class="btn btn-light" href="{%  url 'recipe_detail' recipe.slug  %}">Cancel</a>
            </form>
        </div>
        {% endif %}


    </div>
</div>

{%endblock%}
