{% extends "base.html" %}

{% block content %}

<div class="container">
    {% if user.is_authenticated and recipe.author == user %}
    <form method="POST">
        {%  csrf_token  %}
        <h2>Delete Post</h2>
        <h3>Do you want to delete <em>{{  recipe.title  }}</em>?</h3>
        <div>
            <button class="btn btn-danger btn-lg mt-4" type="submit">Delete</button>
            <a class="btn btn-info btn-lg mt-4" href="{%  url 'recipe_detail' recipe.slug  %}">Cancel</a>
        </div>
    </form>
    {% endif %}
</div>

{%endblock%}
